<!DOCTYPE html>

                    <p>Hello!</p>
                    <p>I'm a recent graduate of Coding Dojo, a coding school...</p>

            <div class="panel"></div>
            <div class="panel"></div>
            <div class="panel"></div>
        </div>
        <!-- Footer -->
        <div id="footer"></div>
    </div>

</html>
